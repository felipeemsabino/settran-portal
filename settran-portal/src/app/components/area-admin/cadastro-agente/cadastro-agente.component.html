<app-grid
  [gridTitle]="gridTitle"
  [service]="0"
  [paginated]="true"
  [reorder]="false"
  [search]="true"
  (onObjectChange)="updateObjectParameter($event)"
  [row_detail]="{'isModal':true,'modalName':'#agenteModal'}"
  [columns]="[
	{'name':'#','filter':false,'attr':''}, 
	{'name':'CPF', 'filter':true, 'attr':'cpfAgente', 'value':''},
    {'name':'Nome', 'filter':false, 'attr':'nomeAgente'}]" >
</app-grid>
<app-popup-agente [object]="object"></app-popup-agente>
