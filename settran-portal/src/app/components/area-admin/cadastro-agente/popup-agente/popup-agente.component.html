<div id="agenteModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{entity.id ? 'Edição' : 'Novo'}}</h4>
      </div>
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
		<div class="modal-body">
			<div class="form-group">
				<label for="cpf">CPF</label>
				<input type="text" class="form-control cpf" id="cpf" name="cpf" required 
				  [(ngModel)]="entity.cpfAgente">
			</div>
			<div class="form-group">
				<label for="nomeAgente">Nome</label>
				<input type="text" class="form-control" id="nomeAgente" name="nomeAgente" required 
				  [(ngModel)]="entity.nomeAgente">
			</div>
			<div class="form-group">
				<label for="usuario">Usuário</label>
				<input type="text" class="form-control" id="usuario" name="usuario" required 
				  [(ngModel)]="entity.usuario">
			</div>
			
			<div class="row">
				<div class="form-group col-md-6">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" name="senha" required 
					  [(ngModel)]="entity.senha">
				</div>
				<div class="form-group col-md-6">
					<label for="confirmacaoSenha">Confirmar senha</label>
					<input type="password" class="form-control" id="confirmacaoSenha" name="confirmacaoSenha" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" required 
				  [(ngModel)]="entity.email">
			</div>
			<div class="row">
				<div class="form-group col-md-6">
				  <label class="control-label" for="adm">Administrador?</label><br/>
					<label><input type="radio" name="adm" [checked]="entity.adm == 'S'" (change)="alteraAdm('S');" >Sim</label>
					<label><input type="radio" name="adm" [checked]="entity.adm == 'N'" (change)="alteraAdm('N');" >Não</label>
				</div>			
				<div class="form-group col-md-6">
				  <div class="checkbox">
					<label class="control-label" for="ativo">
						<input id="ativo" type="checkbox" [checked]="entity.ativo == 'S'"  (click)="setAtivo();">Ativo
					</label>
				  </div>
				</div>
			</div>
		</div>
        <div class="modal-footer">
          <button *ngIf="false" type="button" class="btn btn-danger" style="float:left;" data-dismiss="modal">Excluir</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
