<div id="faqModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edição</h4>
      </div>
      <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
	    <div class="modal-body">
			<div class="form-group">
				<label for="nome">Ordem</label>
				<input type="text" class="form-control" id="ordem" name="ordem" readonly
				  [(ngModel)]="entity.ordem">
			</div>
			<div class="form-group">
				<label for="email">Pergunta</label>
				<input type="text" class="form-control" id="pergunta" name="pergunta" required 
				  [(ngModel)]="entity.pergunta">
			</div>
			<div class="form-group">
				<label for="email">Resposta</label>
				<input type="text" class="form-control" id="resposta" name="resposta" required
				  [(ngModel)]="entity.resposta">
			</div>
		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" style="float:left;" data-dismiss="modal"
            (click)="deleteData()">Excluir</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid">Salvar</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
