<div class="container-fluid" style="padding-top: 19px;">
	<fieldset *ngIf="edatService.edicaoDAT" style="border: 1px groove #ddd !important;padding: 0 1.4em 1.4em 1.4em !important;margin: 0 0 1.5em 0 !important;-webkit-box-shadow:  0px 0px 0px 0px #000;box-shadow:  0px 0px 0px 0px #000;">
		<legend style="width:inherit;padding:0 10px;border-bottom:none;">Testemunhas</legend>
		<div class="row">
			<div class="col-md-2">
				<button type="button" class="btn btn-default btn-lg" style="background-color:#F0E68C"
				(click)="adicionarTestemunha()" [disabled]="edatService.edicaoDAT == false">
				  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Adicionar
				</button>
			</div>
		</div>
	</fieldset>
	<div class="row" *ngIf="edatService.edicaoDAT == false && edatService.eDAT.outrosVeiculosDat.length == 0">
		<h5>Nenhuma testemunha foi cadastrada.</h5>
	</div>
	<fieldset *ngIf="edatService.eDAT.testemunhasDat.length > 0" style="border: 0px groove #ddd !important;padding: 0 1.4em 1.4em 1.4em !important;margin: 0 0 1.5em 0 !important;-webkit-box-shadow:  0px 0px 0px 0px #000;box-shadow:  0px 0px 0px 0px #000;">
		<legend style="width:inherit;padding:0 10px;border-bottom:none;">Testemunhas</legend>
		<div class="row" *ngFor='let testemunha of edatService.eDAT.testemunhasDat;let currentElementIndex = index;'>
			<div class="panel panel-default">
			  <div class="panel-heading">
				<a data-toggle="collapse" href="#collapse{{currentElementIndex+1}}">
				Testemunha {{currentElementIndex+1}}</a>
				<button type="button" class="btn btn-danger btn-xs pull-right"
				(click)="removerTestemunha(currentElementIndex)" [disabled]="edatService.edicaoDAT == false">
				  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remover
				</button>
			  </div>
			  <div id="collapse{{currentElementIndex+1}}" class="panel-collapse">
				<div class="panel-body">
					<fieldset style="border: 1px groove #ddd !important;padding: 0 1.4em 1.4em 1.4em !important;margin: 0 0 1.5em 0 !important;-webkit-box-shadow:  0px 0px 0px 0px #000;box-shadow:  0px 0px 0px 0px #000;">
						<legend style="width:inherit;padding:0 10px;border-bottom:none;">Dados da Testemunha</legend>
						<div class="row">
							<div class="form-group col-md-9">
							  <label class="control-label" for="nome">Nome</label>
							  <input type="text" class="form-control" id="nome"
								[(ngModel)]="edatService.eDAT.testemunhasDat[currentElementIndex].nomeTestemunha"
								[disabled]="edatService.edicaoDAT == false" >
							</div>
						</div>
						<div class="row">
							<div class="form-group nao-obrigatorio col-md-3">
							  <label class="control-label" for="rg">RG</label>
							  <input type="text" class="form-control" id="rg"
								[(ngModel)]="edatService.eDAT.testemunhasDat[currentElementIndex].rg"
								[disabled]="edatService.edicaoDAT == false" >
							</div>
							<div class="form-group nao-obrigatorio col-md-3">
							  <label class="control-label" for="orgaoExpedidor">Órgão Exp.</label>
							  <input type="text" class="form-control orgao-exp" id="orgaoExpedidor"
								[(ngModel)]="edatService.eDAT.testemunhasDat[currentElementIndex].orgaoExpedidor"
								[disabled]="edatService.edicaoDAT == false" (focus)="resetFiledsConfigurations();">
							</div>
							<div class="form-group col-md-3">
							  <label class="control-label" for="dataNascimento">Data Nascimento</label>
								<input type="text" id="dataNascimento{{currentElementIndex}}" class="form-control date-picker-settran"
								[(ngModel)]="edatService.eDAT.testemunhasDat[currentElementIndex].dataNascimento"
								[disabled]="edatService.edicaoDAT == false" (focus)="resetFiledsConfigurations();">
							</div>
						</div>
					</fieldset>
				</div>
			  </div>
			</div>
		</div>
	</fieldset>
</div>
