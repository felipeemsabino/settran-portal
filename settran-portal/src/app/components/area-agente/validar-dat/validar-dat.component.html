<router-outlet>
  <app-grid *ngIf="mostrarGrid"
    [gridTitle]="gridTitle"
    [service]="3"
    [paginated]="true"
    [reorder]="false"
    [search]="false"
    [create]="false"
    (onObjectChange)="updateObjectParameter($event)"
    [row_detail]="{'isModal':false,'modalName':''}"
    [columns]="[
  	{'name':'#','filter':false,'attr':''},
  	{'name':'Número','filter':false,'attr':'codigoConfirmacaoDat'},
  	{'name':'Solicitante', 'filter':false, 'attr':'nomeMunicipe'},
    {'name':'Data Limite Parecer', 'filter':false, 'attr':'dataRegistro'}]" >
  </app-grid>
</router-outlet>
<div class="container-fluid" id="bottom" *ngIf="!mostrarGrid">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading" style="font-family:Arial, Helvetica, sans-serif;font-size: large;background-color:#F0E68C;text-align:center;color:black;font-weight:bold;">
      Parecer DAT
    </div>
    <div class="panel-body">
      <div class="row" style="margin: 15px;">
        <h5>Prezado {{nomeAgente}}, você pode preencher o parecer da DAT desde a primeira aba de validação.
          Durante sua navegação, este conteúdo será mantido.</h5>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col col-md-9">
          <label class="control-label" for="foto1">Informe o parecer de validação da DAT</label>
          <textarea class="form-control" rows="5" maxlength="3000" id="parecerDAT"
          [(ngModel)]="edatService.eDAT.textoValidacao"></textarea>
        </div>
        <div class="col col-md-3">
          <label class="control-label" for="tipoVeiculo">Situação DAT</label>
          <select class="form-control" id="situacaoDAT"
          (change)="alteraSituacaoDAT()">
          <option value="">Selecione</option>
          <option value="DEF">Deferida</option>
          <option value="IND">Indeferida</option>
          </select>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row" style="text-align: center;">
        <div class="col col-md-6">
          <button type="button" class="btn btn-danger" (click)="cancelar();">Cancelar</button>
        </div>
        <div class="col col-md-6">
          <button type="button" class="btn btn-primary" (click)="validarDAT();"
          style="background-color: #F0E68C;border-color: #F0E68C;color: black;">Validar DAT</button>
        </div>
      </div>
    </div>
  </div>
</div>
