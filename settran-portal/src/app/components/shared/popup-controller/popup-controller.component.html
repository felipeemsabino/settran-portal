<div id="loadingModal" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="text-align:center;">
    		<h3 id="titulo-modal-popup"></h3>
    		<h5 id="subtitulo-modal-popup"></h5>
      </div>
      <div class="modal-body modal-loading">
    		<div class="progress">
    		  <div class="progress-bar progress-bar-striped active" role="progressbar"
    		    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
    		  </div>
    		</div>
  	  </div>
      <div class="modal-footer modal-popup hide">
        <div class="row" style="text-align: center;">
          <button type="button" class="btn btn-default" (click)="hidePopupMessage();">Fechar</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal $('#loadingModal').modal('show') $('#loadingModal').modal('hide')-->
